<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Weekend Calculator</title>
  </head>
  <body>
    <main>
    <div id="calc"class="calc">

      <input id="clear" type="button" name="name" value="C">
      <input id="window" type="text" name="name" value="" disabled="">
      <input id="num7" type="button" name="name" value="7">
      <input id="num8" type="button" name="name" value="8">
      <input id="num9" type="button" name="name" value="9">
      <input id="divide" class="operator"type="button" name="name" value="/">
      <input id="num4" type="button" name="name" value="4">
      <input id="num5" type="button" name="name" value="5">
      <input id="num6" type="button" name="name" value="6">
      <input id="times" class="operator" type="button" name="name" value="x">
      <input id="num1" type="button" name="name" value="1">
      <input id="num2" type="button" name="name" value="2">
      <input id="num3" type="button" name="name" value="3">
      <input id="minus" class="operator" type="button" name="name" value="-">
      <input id="num0" type="button" name="name" value="0">
      <input id="dot" type="button" name="name" value=".">
      <input id="equals" type="button" name="name" value="=">
      <input id="plus" class="operator" type="button" name="name" value="+">
    </div>
  </main>
  <script type="text/javascript" src="main.js">

  </script>
  </body>
</html>
